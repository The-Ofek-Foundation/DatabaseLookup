<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <meta name="description" content="Database lookup">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>We Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Enter Databases</h2>
  
  <input type="file" id="data" name="data" accept=".js" multiple>
  
  <br /><br />
  
  <form id="search-database">
    Search People by
    <select id="search-method">
      <option value="name" selected>Name</option>
      <option value="first-name">First Name</option>
      <option value="last-name">Last Name</option>
      <option value="id">id</option>
      <option value="teacher">Teacher</option>
      <option value="class">Class</option>
    </select>:
    <input type="text" placeholder="name, id" name="query" required>
    <input type="submit" value="Search">
    <button id="match-all">Match Contains</button
  </form>
  
  <br />
  
  <div id="search-results"></div>
  
  <div id="hit-choices" align="center" style="display: none;">
    <h3 id="hit-choices-text"><span name="bold"></span><span name="normal" style="font-weight: 400;"></span></h3>
    Found <span id="num-results"></span> results
    <br /><br />
  </div>
  
  <div id="person-details" align="center" style="display: none;">
    <h3>Showing student details for <span id="student-details-name" style="font-weight: 400;"></span></h3>
    <br />
    <table id="person-details-table">
      <tbody>
        <tr>
          <th>School</th>
          <th>Grade</th>
          <th>Student id</th>
        </tr>
        <tr></tr>
      </tbody>
    </table>
    <br /><br />
  </div>
  
  <br /><br />
  <script src="script.js"></script>
</body>
</html>
